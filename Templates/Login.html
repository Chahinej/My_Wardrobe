<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
        <link rel="icon" type="image/png" sizes="16x16" href="/static/image/ICON.ico">
        <link href="{{ url_for('static', filename = 'menu.css')}}" rel="stylesheet">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'><link rel="stylesheet" href={{ url_for('static', filename="style.css")}}>

</head>
<body class="body-padding">
	<div class='navbar'>
		<a>My Wardrobe</a>
		<a href='/api/Auth/Register_Form'>Register</a>
	</div>
<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login" method="post" action="/api/Auth/login">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" id="Username" name="Username" placeholder="Username">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="Password" id="Password" name="Password" class="login__input" placeholder="Password">
				</div>
				<button class="button login__submit">
					<span class="button__text">Log In Now</span>
					
					<i class="button__icon fas fa-chevron-right"></i>
				</button>
						
			</form>
			<div class="social-login">
				
				<div class="social-icons">
					<a href="#" class="social-login__icon fab fa-instagram"></a>
					<a href="#" class="social-login__icon fab fa-facebook"></a>
					<a href="#" class="social-login__icon fab fa-twitter"></a>
				</div>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>

  
</body>
</html>
